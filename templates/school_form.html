<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create View</title>
</head>
<body>
    {% if form.instance.pk %}
      <h2>Update the Data Below...</h2>
    {% else %}
      <h2>Create the School Below...</h2>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        {% if form.instance.pk %}
          <input type="submit" value="Update">
        {% else %}
          <input type="submit" value="Create">
        {% endif %}
        
    </form>
</body>
</html>
